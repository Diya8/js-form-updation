<!DOCTYPE html>
<html>
<script src="C:/Users/diyam/node_modules/jquery/dist/jquery.min.js"></script>
<script src="C:/Users/diyam/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="form-validation.js"></script>
<script src="table.js"></script>

<head>
  <title>Users</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body onload="getText(file,'#table')">
  <div class="container">
  <h2>Users</h2>
  <form action="" name="users-form">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname"/>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname"/>

    <label for="username">Username</label>
    <input type="text" name="username" id="username"/>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"/>

    <label for="address">Address</label>
    <input type="text" name="address" id="address"/>

    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone"/>

    <label for="website">Website</label>
    <input type="url" name="website" id="website"/>

    <label for="company">Company name</label>
    <input type="text" name="company" id="company"/>

    <button type="submit">Submit</button>

  </form>
</div>
<div>

    <br><br>
      
    <table align = "center"
            id="table" border="1">
            <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company name</th>
        </tr>
    </table>
</div>
</body>
</html>
